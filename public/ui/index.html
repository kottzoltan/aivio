<body>
  <div class="container">
    <h1>AIVIO ‚Äì AI √ºgyn√∂k dem√≥</h1>
    <div class="subtitle">
      Kattints a gombra, majd besz√©lj a mikrofonba.
    </div>

    <div class="cards">
      <div class="card">
        <img src="/img/sales-phone.jpg" />
        <h3>Kimen≈ë telefonos sales</h3>
        <p>Telefonos √©rt√©kes√≠t√©s</p>
      </div>

      <div class="card">
        <img src="/img/email-sales.jpg" />
        <h3>Email sales</h3>
        <p>Email kamp√°nyok</p>
      </div>

      <div class="card">
        <img src="/img/customer-support.jpg" />
        <h3>Bej√∂v≈ë √ºgyf√©lszolg√°lat</h3>
        <p>Telefonos t√°mogat√°s</p>
      </div>

      <div class="card">
        <img src="/img/data-collector.jpg" />

        <p>Visszah√≠v√°ssal</p>
      </div>
    </div>

    <div class="controls">
      <button onclick="startListening()">üé§ Besz√©lj AIVIO-val</button>
    </div>

    <div id="conversation"></div>
  </div>

  <!-- üîΩ MINDEN LOGIKA ITT VAN -->
  <script>
    let recognition;

    function startListening() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("A b√∂ng√©sz≈ëd nem t√°mogatja a besz√©dfelismer√©st.");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = "hu-HU";
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onresult = function (event) {
        const userText = event.results[0][0].transcript;

        addLine("Te", userText);
        addLine("AIVIO", "‚ñ∂Ô∏è AIVIO v√°laszol‚Ä¶");

        speakWithAivio(userText);
      };

      recognition.start();
    }

    async function speakWithAivio(userText) {
      // ü§ñ AI v√°lasz
      const aiResponse = await fetch("/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: userText,
          agent: "demo"
        })
      });

      const aiData = await aiResponse.json();
      const answer = aiData.answer;

      addLine("AIVIO", answer);

      // üîä Hang gener√°l√°s
      const ttsResponse = await fetch("/speak", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: answer })
      });

      // üîä HANG LEJ√ÅTSZ√ÅS
      const audioBlob = await ttsResponse.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);
      audio.play();
    }

    function addLine(who, text) {
      const box = document.getElementById("conversation");
      const line = document.createElement("div");
      line.innerHTML = "<strong>" + who + ":</strong> " + text;
      box.appendChild(line);
    }
  </script>
