<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>AIVIO ‚Äì AI voice demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #0b1220, #0f1b33);
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 8px;
    }

    .subtitle {
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 16px;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    button {
      background: #3b82f6;
      border: none;
      border-radius: 12px;
      padding: 14px 22px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    button:hover {
      background: #2563eb;
    }

    #conversation {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      min-height: 140px;
    }

    #conversation div {
      margin-bottom: 8px;
    }

    strong {
      color: #93c5fd;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AIVIO ‚Äì AI voice demo</h1>
    <div class="subtitle">
      Kattints, besz√©lj, √©s az AIVIO v√°laszol hangosan.
    </div>

    <div class="cards">
      <div class="card">
        <img src="/img/sales-phone.jpg" />
        <strong>Kimen≈ë sales</strong>
      </div>
      <div class="card">
        <img src="/img/email-sales.jpg" />
        <strong>Email sales</strong>
      </div>
      <div class="card">
        <img src="/img/customer-support.jpg" />
        <strong>√úgyf√©lszolg√°lat</strong>
      </div>
      <div class="card">
        <img src="/img/data-collector.jpg" />
        <strong>Adatbek√©r≈ë</strong>
      </div>
    </div>

    <button onclick="startListening()">üé§ Besz√©lj AIVIO-val</button>
    <button onclick="testSound()">üîä Hang teszt</button>

    <div id="conversation"></div>
  </div>

  <script>
    let recognition;

    function startListening() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Ez a b√∂ng√©sz≈ë nem t√°mogatja a besz√©dfelismer√©st.");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = "hu-HU";
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onresult = function (event) {
        const userText = event.results[0][0].transcript;
        addLine("Te", userText);
        addLine("AIVIO", "‚ñ∂Ô∏è AIVIO v√°laszol‚Ä¶");
        speakWithAivio(userText);
      };

      recognition.start();
    }

    async function speakWithAivio(userText) {
      const aiResponse = await fetch("/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: userText, agent: "demo" })
      });

      const aiData = await aiResponse.json();
      const answer = aiData.answer || "Eln√©z√©st, nem tudok v√°laszolni.";

      addLine("AIVIO", answer);

      const ttsResponse = await fetch("/speak", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: answer })
      });

      const audioBlob = await ttsResponse.blob();
      const audioUrl = URL.createObjectURL(audioBlob);

      const audio = new Audio(audioUrl);
      audio.play().catch(err => {
        alert("A b√∂ng√©sz≈ë blokkolta a hangot. Kattints a Hang teszt gombra!");
        console.error(err);
      });
    }

    async function testSound() {
      const response = await fetch("/speak", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: "Szia! Ha ezt hallod, a hang lej√°tsz√°s m≈±k√∂dik."
        })
      });

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      const audio = new Audio(url);
      audio.play();
    }

    function addLine(who, text) {
      const box = document.getElementById("conversation");
      const line = document.createElement("div");
      line.innerHTML = "<strong>" + who + ":</strong> " + text;
      box.appendChild(line);
    }
  </script>
</body>
</html>
